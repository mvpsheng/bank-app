<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">Loading...</div>
    
    <template id="login">
        <h1>Bank App</h1>
        <section>
          <a href="/dashboard" onclick="onLinkClick(event)">login</a>
        </section>
        <section class="areas">
          <div class="loginArea">
            <h2>Login</h2>
            <form id="loginForm" class="loginForm" action="javascript:login()">
              <div class="inputArea">
              <label for="user">Username (required)</label>
              <input id="user" name="user" type="text" maxlength="20" required>
              </div>
              <div id="loginError" role="alert"></div>
              <button class="submitButton">Login</button>
            </form>
          </div>

          <div class="registerArea">
            <h2>Register</h2>
            <form id="registerForm" action="javascript:register()" class="registerForm">
              <div class="inputArea">
              <label for="user">Username (required)</label>
              <input id="user" name="user" type="text" maxlength="20" required>
              </div>
              <div class="inputArea">
              <label for="currency">Currency (required)</label>
              <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
              </div>
              <div class="inputArea">
              <label for="description">Description</label>
              <input id="description" name="description" type="text" maxlength="100">
              </div>
              <div class="inputArea">
              <label for="balance">Current balance</label>
              <input id="balance" name="balance" type="number" value="0">
              </div>
              <div id="registerError" role="alert"></div>
              <button class="submitButton">Register</button>
            </form>
          </div>
        </section>
    </template>
      
      <template id="dashboard">
        <header>
          <h1>my dashboard</h1>
          <a href="/login" onclick="onLinkClick(event)">Logout</a>
          <a href="/user" onclick="onLinkClick(event)">MyInfo</a>
        </header>
        <section>
          Balance: <span id="balance"></span><span id="currency"></span>
        </section>
        <h2 id="description"></h2>
        <section>
          <h2>Transactions</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
        <tbody id="transactions"></tbody>
      </template>

      <template id="user">
        <h1>User info</h1>
        <section>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
            <a href="/dashboard" onclick="onLinkClick(event)">Dashboard</a>
        </section>
        <section>
            <h1>name: George</h1>
            <h3>Balance: 100000</h3>
            <h3>Position: Web developer</h3>
        </section>
    </template>

    <template id="transaction">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

  </body>
</html>
